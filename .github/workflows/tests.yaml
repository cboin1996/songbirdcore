name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends ffmpeg
          python -m pip install --upgrade pip
          pip install -r songbirdcore/requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          python -m pytest ./tests/unit --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html